<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Creating Red card!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
    
    

    </style>

  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">

      const destination = document.querySelector("#container");

      class Card extends React.Component{
         render(){
          const cardStyle = {
            height: 200,
            width: 150,
            backgroundColor: "#FFF",
            padding: 0, 
            boxShadow: "0px 0px 5px #666 ",
            display: "inline-block",
          };
          return( <div style={cardStyle}>
              <Square colorName = {this.props.colorName} letter={this.props.letter} />
              <Lebel colorName = {this.props.colorName} />
              </div>);
       }}
      

      class Square extends React.Component{
         render(){
          const SqrStyle = {
            height: 150,
            width: 150,
            backgroundColor: this.props.colorName,
          };
          return( <div style={SqrStyle}> <Letter letter={this.props.letter}/> </div>);
       }}


      class Lebel extends React.Component{
        render(){
          const lebelStyle = {
            fontFamily: "monospace",
            fontSize: 26,
            fontColor: this.props.colorName,
            fontWeight: "bold",
            padding:13,
            margin:0,

          };
          return(<div style ={lebelStyle}> {this.props.colorName} </div>);
        }}
      

      class Letter extends React.Component{
        render(){
        const letterStyle ={
          fontFamily : "monaco",
          fontSize : 120,
          color : "#black"
          };
        return(<div style={letterStyle}> {this.props.letter} </div>);

      }}
      
      ReactDOM.render(
        <div> 
          <Card colorName="#FF605F" letter="N"/> 
          <Card colorName="#FFD52E" letter="I"/>
          <Card colorName="#49DD8E" letter="K"/>
          <Card colorName="#AE99FF" letter="H"/> 
          <Card colorName="#49DD8E" letter="I"/>
          <Card colorName="#58B3FF" letter="L"/>
        </div>, destination)



      



    </script>
  </body>
</html>
